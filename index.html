<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/stylesheet.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="productPreviewCard">
      <img  srcset="./assets/images/image-product-mobile.jpg 480h, ./assets/images/image-product-desktop.jpg 900h"
      sizes="(max-width:650px) 480px, 900px"
      src="./assets/images/image-product-desktop.jpg" 
      alt="Perfume" >
      <section class="infoContainer">
        <h2>Perfume</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="productDesc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="priceContainer">
          <p class="currentPrice"> $149.99</p>
          <p class="oldPrice">$169.99</p>
        </div>

        <button> <img src="./assets/images/icon-cart.svg" alt="">Add to Cart</button>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
